<!doctype html>
<html lang="en">
  <ead>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/alkimera_logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alkimera Demos - Babylon.Js</title>
    <link rel="stylesheet" href="/style.css">
  </ead>
  <body>
    <div id="container">
      <header>
        <div class="content-header">
          <h1>Alkimera XR Demos</h1>
          <span>With Babylon.Js and Vanilla</span>
        </div>
      </header>
      <div id="displays">
        <div>
          <div>
            <h2>WebGL</h2>
            <span id="fpsWebGL">FPS: --</span>
            <div id="statsWebGL"></div>

          </div>
          <canvas id="renderCanvas"></canvas>
        </div>
        <div class="versus"><span>VS.</span></div>
        <div>
          <div>
            <h2>WebGPU</h2>
            <span id="fpsWebGPU">FPS: --</span>
            <div id="statsWebGPU"></div>
          </div>
          <canvas id="renderCanvasWebGPU"></canvas>
        </div>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
